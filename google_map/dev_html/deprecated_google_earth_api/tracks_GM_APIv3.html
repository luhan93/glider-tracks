<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Glider Tracks</title>
<!----- Google Maps JavaScript API v3 Example: KmlLayer KML ----->
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function initialize() {
  var myLatLon= new google.maps.LatLng(31.2, -80.0); 
  var myOptions = {
    zoom: 9,
    center: myLatLon,
    overviewMapControl: true,
    mapTypeId: google.maps.MapTypeId.HYBRID
  }

  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

  var gliderLayer = new google.maps.KmlLayer('http://dockserver.marine.unc.edu/realtime/tracks/tracks_test.kml');
  gliderLayer.setMap(map);
}
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>

</html>
